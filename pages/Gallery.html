      <div>

      <button

        aria-controls="primary-navigation"
        aria-expanded="false"
      >
        <span class="sr-only">Menu</span>
      </button>

      <nav>
        <ul
          data-visible="false"
          id="primary-navigation"
          class="primary-navigation flex"
        >
          <li class="active">
            <a href="../index.html">Home</a>

          <li class="active">

    <div class="full__img" id="fullImgBox">
        <img src="../asset/Church Picnic.JPEG" id="fullImg" alt="">
        <span onclick="closeFullImg()">X</span>
    </div>
    <div class="gallery__container">
        <img src="../asset/Pastor Dancing.jpeg" onclick="openFullImg(this.src)" alt="">
        <img src="../asset/Pastor Hugging Wife.jpeg" onclick="openFullImg(this.src)" alt="">
        <img src="../asset/Pastor with Mike.jpeg" onclick="openFullImg(this.src)" alt="">
        <img src="../asset/Pastor's.jpeg" onclick="openFullImg(this.src)" alt="">
        <img src="../asset/Pastora Surpise.jpeg" onclick="openFullImg(this.src)" alt="">
        <img src="../asset/Quile's.jpeg" onclick="openFullImg(this.src)" alt="">
        <img src="../asset/Cholo, Tim, Steven.png" onclick="openFullImg(this.src)" alt="">
        <img src="../asset/Katia & Kez.png" onclick="openFullImg(this.src)" alt="">
        <img src="../asset/Pastor Rosario w: Family.png" onclick="openFullImg(this.src)" alt="">
        <img src="../asset/Matthew & Donna.png" onclick="openFullImg(this.src)" alt="">
        <img src="../asset/Jo & Pastora.png" onclick="openFullImg(this.src)" alt="">
        <img src="../asset/" onclick="openFullImg(this.src)" alt="">
        <img src="../asset/" onclick="openFullImg(this.src)" alt="">
        <img src="../asset/" onclick="openFullImg(this.src)" alt="">
        <img src="../asset/" onclick="openFullImg(this.src)" alt="">
    </div>

    <footer class="footer__container">
        <div class="footer__gallary-container">
            <h3>Get to know us!</h3>
            <a href="#"><img src="../asset/Who Are We.jpg" class="gallary__link" alt=""></a>
        </div>

        <div class="footer__logo-container">
            <div class="footer__service-time">
            <img src="../asset/EST Logo.png" class="F-logo" alt="">
            <div class="footer__service-icon">
                <i class="fa fa-church"></i>
                <h3>Service Time</h3>
            </div>
            <p>Sunday 10am</p>
            <p>Wednesday Prayer Night 8pm</p>
            </div>

            <div class="footer__location">
                <h3>Location</h3>
                <div class="footer__location-icon">
                    <i class="fa fa-home"></i>
                    <p>254 E 2nd St</p>
                </div>
                <p>New York, NY, 10009</p> 
            </div>

        </div>

        <div class="footer__contact-container">
            <div class="footer__social-media">
                <h3>Social Media</h3>
                <div class="social__media-links">
                    <a href="" class="footer__link">
                        <i class="fab fa-instagram"></i>
                    </a>

                    <a href="" class="footer__link">
                        <i class="fab fa-facebook"></i>
                    </a>

                    <a href=""class="footer__link">
                        <i class="fab fa-youtube"></i>
                    </a>

                </div>
            </div>

            <div class="footer__social-media">
                <h3>Contact Us</h3>
                <div class="footer__contact">
                    <div class="footer__contact-icon">
                        <i class="fa fa-phone"></i>
                        <p>212-673-9815</p>
                    </div>
                    <div class="footer__contact-icon">
                        <i class="fa fa-envelope"></i>
                        <p>EST@gmail.com</p>
                    </div>
                </div>
            </div>

        </div>
    </footer>

    <script>

        var fullImgBox = document.getElementById("fullImgBox");
        var fullImg = document.getElementById("fullImg");

        function openFullImg(pic){
            fullImgBox.style.display = "flex";
            fullImg.src = pic;
        }

        function closeFullImg(){
            fullImgBox.style.display = "none";
        }

    </script>
</body>
</html>
